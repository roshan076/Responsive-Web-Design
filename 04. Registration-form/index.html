<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input required id="first-name" type="text" name="first-name">
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input required id="last-name" type="text" name="last-name">
            </label>
            <label for="email">Enter Your Email: 
                <input required id="email" type="email" name="email">
            </label>
            <label for="new-password">Create a New Password: 
                <input required id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password">
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input checked type="radio" class="inline" name="account-type" id="personal-account"> Personal</label>
            <label for="business-account"><input type="radio" class="inline" name="account-type" id="business-account"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions"><input required class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
